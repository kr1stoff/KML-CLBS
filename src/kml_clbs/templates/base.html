<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %} - KMLCLBS</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/my.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"
      integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim"
      crossorigin="anonymous"
    ></script>
  </head>

  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center col-md-9 mb-2 mb-md-0 text-dark text-decoration-none"
      >
        <h1 class="fs-1">KMLCLBS - 中心实验室生物信息服务</h1>
      </a>
    </header>

    <section class="content">
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %} {% block content_base %}{% endblock %}
    </section>
  </div>
</html>
